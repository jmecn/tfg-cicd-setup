name: Project Build
run-name: "ðŸ“¦ Project Build #${{ github.run_number }}"
on:
  push:
    branches:
      - master
env:
  JAVA_VERSION: 17

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:    
  setup:
    name: Setup Modpack Modern
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0

      - name: Checkout
        uses: actions/checkout@v5.0.0
        with:
          repository: TerraFirmaGreg-Team/Modpack-Modern
          path: ./Modpack-Modern

      - name: Setup Java
        uses: actions/setup-java@v5.0.0
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Build modpack
        run: |
          cd ./Modpack-Modern
          git checkout dev
          java -jar pakku.jar fetch
          ls -l ./mods
          #java -jar pakku.jar export

      - name: Run MC test client
        timeout-minutes: 10
        uses: headlesshq/mc-runtime-test@3.1.1
        with:
          java: ${{ env.JAVA_VERSION }}
          mc: 1.20.1
          modloader: forge
          fabric-api: false
          mc-runtime-test: lexforge